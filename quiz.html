<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/master.css" />
    <title>Datafy Quiz</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="quiz_section container-fluid">
        <form action="">
          <div class="card text-left">
            <div class="card-header text-center">
              <h4 class="card-title">
                What is the output of following snippet?
              </h4>
            </div>
            <div class="img-Wrap">
              <img
                class="card-img-top"
                src="https://res.cloudinary.com/css-tricks/image/upload/f_auto,q_auto/v1554737513/woocommerce_kqwhux.png"
                alt=""
              />
              <!-- <img src="" alt="" /> -->
            </div>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="answer1"
                    name="answer"
                    required
                  />
                  <label class="custom-control-label" for="answer1">A</label>
                </div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="answer2"
                    name="answer"
                    value="B"
                    required
                  />
                  <label class="custom-control-label" for="answer2">B</label>
                </div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="answer3"
                    name="answer"
                    value="C"
                    required
                  />
                  <label class="custom-control-label" for="answer3">C</label>
                </div>
              </a>
              <a href="#" class="list-group-item list-group-item-action">
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    class="custom-control-input"
                    id="answer4"
                    name="answer"
                    value="D"
                    required
                  />
                  <label class="custom-control-label" for="answer4">D</label>
                </div>
                <!-- <div class="custom-control custom-radio">
                  <label class="custom-control-label" for="answer4">
                    D
                  </label>
                  <input
                    type="radio"
                    class="custom-control-input"
                    name="answer"
                    id="#answer4"
                    value="D"
                  />
                </div> -->
              </a>
            </div>
            <div class="card-body">
              <div class="btn-section text-center">
                <div class="btn btn-warning d-inline">Prev</div>
                <div class="btn btn-info d-inline">Next</div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <div class="text-muted">
          Developed by
          <a href="https://github.com/shivishbrahma">Purbayan Chowdhury</a> with
          ‚ù§
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/master.js"></script>
  </body>
</html>
